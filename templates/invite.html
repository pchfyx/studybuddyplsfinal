{% extends "base.html" %}
{% block title %}Join {{ group.name }}{% endblock %}
{% block content %}
<div class="form-container">
    <h1>You're invited to join "{{ group.name }}"</h1>
    <p>{{ group.description }}</p>
    <form action="{{ url_for('groups.join_group', group_id=group.id) }}" method="GET">
        <button type="submit" class="btn primary">Join Group</button>
    </form>
</div>
{% endblock %}
